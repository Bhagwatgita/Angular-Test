<div class="container">
<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
       
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let employee of employees;">
        <td>{{employee.Name}}</td>
        <td>{{employee.Gender}}</td>
        <td>{{employee.Salary}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
