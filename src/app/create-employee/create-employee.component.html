<div class="container">
  <form class="form-horizontal"  [formGroup]="myforms"
  (ngSubmit) ="onSend(myforms.value)" action=" " method="post"  id="create_form">
  
  <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name"  formControlName="name">
    </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="gender" placeholder="Enter gender"  formControlName="gender">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="salary">Salary:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="salary" placeholder="Enter salary"  formControlName="salary">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Enter address"  formControlName="address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Enter email"  formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Dob:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="dob" placeholder="Enter dob"  formControlName="dob">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="occupation">Occupation:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="occupation" placeholder="Enter occupation"  formControlName="occupation">
    </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="idType">IdType:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="idType" placeholder="Enter IdType"  formControlName="idType">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="walletNumber">Wallet Number:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="walletNumber" placeholder="Enter Wallet Number"  formControlName="walletNumber">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="mobileNumber">Mobile Number :</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number"  formControlName="mobileNumber">
      </div>
    </div>
    <div class="form-group">
     
      <div class="col-sm-offset-10 col-sm-2">
        <button type="submit" [disabled]= "!myforms.valid" class="btn btn-warning" >Save <span class="glyphicon glyphicon-send"></span></button>

      </div>
    </div>
    
  </form>
</div>
<p>
  Form Status: {{ myforms.status }}
</p>
